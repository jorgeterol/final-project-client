<div class="site">
  <header id="site-header">
    <div class="container">
      <div class="header">
        <div class="header__home">
          <a [routerLink]="['/']">Home</a>
        </div>
        <div class="header__user-options">
          <div *ngIf="!loading && !!user">
            <a [routerLink]="['/profile']">Hi, {{user.username}}</a>
            <a (click)="logout()">Logout</a>
          </div>
          <div *ngIf="!loading && anon">
            <a [routerLink]="['/login']">Login</a>
            <a [routerLink]="['/signup']">Sign up</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div id="site-main" class="container">
    <router-outlet></router-outlet>
  </div>

  <footer id="site-footer">
    <div class="container">
      &copy; 2018
    </div>
  </footer>
</div>
