<div class="signup-page">
  <h1>SIGN UP</h1>
  
  <form (ngSubmit)="submitForm(form)" #form="ngForm" [ngClass]="{'is-processing': processing}">

    <div class="field">
      <mat-form-field>
        <input matInput type="text" placeholder="Username" name="username" [(ngModel)]="username" #usernameField="ngModel" required
          minlength="6" [disabled]="processing" />
      </mat-form-field>
      <div *ngIf="feedbackEnabled && usernameField.errors">
        <p *ngIf="usernameField.errors.required">Username is required</p>
        <p *ngIf="usernameField.errors.minlength">Username is too short</p>
      </div>
    </div>

    <div class="field">
      <mat-form-field>
        <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="password" #passwordField="ngModel" required
          minlength="6" [disabled]="processing" />
      </mat-form-field>
      <div *ngIf="feedbackEnabled && passwordField.errors">
        <p *ngIf="passwordField.errors.required">Password is required</p>
        <p *ngIf="passwordField.errors.minlength">Password is too short</p>
      </div>
    </div>
    <div class="submit">
      <div>
        <button class="btn" type="submit" [disabled]="processing">Sign up</button>
      </div>
      <div *ngIf="feedbackEnabled && form.invalid">
        <p class="validation">There are errors in the form, please review the fields</p>
      </div>
    </div>
  </form>
</div>
